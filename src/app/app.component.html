<p>
  <mat-toolbar color="primary">
    <span>Keyence Excel APP</span>
    <span class="spacer"></span>
    <input #fileInput type="file" (change)="onFileSelected($event)">
  </mat-toolbar>
</p>

<mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile *ngFor="let user of users">
    <user-card [user]="user" (onDelete)="onDeleteUser($event)"></user-card>
  </mat-grid-tile>
</mat-grid-list>
